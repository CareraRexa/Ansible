# ===== playbooks/11-setup-node-exporter.yml =====
- name: Deploy Node Exporter for Node Metrics
  hosts: 192.168.2.50
  become: yes
  tasks:
    - name: Deploy Node Exporter DaemonSet
      kubernetes.core.k8s:
        definition:
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            name: node-exporter
            namespace: monitoring
            labels:
              app: node-exporter
          spec:
            selector:
              matchLabels:
                app: node-exporter
            template:
              metadata:
                labels:
                  app: node-exporter
              spec:
                containers:
                - name: node-exporter
                  image: quay.io/prometheus/node-exporter:latest
                  ports:
                  - containerPort: 9100
                  volumeMounts:
                  - name: proc
                    mountPath: /host/proc
                    readOnly: true
                  - name: sys
                    mountPath: /host/sys
                    readOnly: true
                  - name: root
                    mountPath: /rootfs
                    readOnly: true
                  args:
                    - '--path.procfs=/host/proc'
                    - '--path.sysfs=/host/sys'
                    - '--path.rootfs=/rootfs'
                hostNetwork: true
                volumes:
                - name: proc
                  hostPath:
                    path: /proc
                - name: sys
                  hostPath:
                    path: /sys
                - name: root
                  hostPath:
                    path: /